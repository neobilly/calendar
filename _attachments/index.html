<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/css' href='cupertino/theme.css' />
<script type='text/javascript' src='src/_loader.js'></script>
<link rel='stylesheet' type='text/css' href='style/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='style/fullcalendar.print.css' media='print' />

<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
		
	});

</script>
<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 13px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
 <script src="/_utils/script/jquery.couch.js"></script>

  <script src="vendor/couchapp/jquery.mustache.js"></script>
  <script type='text/javascript' src='vendor/couchapp/jquery-1.8.1.min.js'></script>
  <script type='text/javascript' src='vendor/couchapp/jquery-ui-1.8.23.custom.min.js'></script>
  <script type='text/javascript' src='vendor/couchapp/fullcalendar.js'></script>

  <script src="script/app.js"></script>
</html>
